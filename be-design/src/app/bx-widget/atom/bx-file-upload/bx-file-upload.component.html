<!-- bx-file-upload.component.html -->
<ng-container [formGroup]="parentForm">
<input id="file-input" type="file" name="{{ name }}" [formControlName]="control" (change)="onFileChange($event)" accept="application/pdf"
[ngClass]="{'invalid': parentForm.get(control)?.touched && parentForm.get(control)?.invalid}"  

/>
<label id="file-input-label" for="file-input">Select File</label>
</ng-container>
