<div class="bx-title">
    <div class="bx-title__sub">
        <div class="bx-title__img" [ngStyle]="dynamicStyle"><img [src]="titleSrc" alt="icon"></div>
        <div class="bx-title__text" [ngStyle]="dynamicTextStyle">{{titleText}}</div>
    </div>
    <div class="bx-title__img" [ngStyle]="dynamicArrowStyle"><img src="/assets/icons/arrow.svg" alt="arrow"></div>
</div>
<div class="bx-title__para">{{titlePara}}</div>
